<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Product</title>
    </head>

    <body py:block="body" py:strip="True">
      <div class="row">
        <div class="col-md-12">
          <h2>Products</h2>
          <button>new product</button>
          <table>
            <thead>
              <th>id</th>
              <th>name</th>
              <th>actions</th>
            </thead>
            <tbody>
              <tr py:for="product in data">
                <td>${product.id}</td>
                <td>${product.name}</td>
                <td>
                  <button>edit</button>
                  <button>delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <div>${grid.display(value=data)}</div> -->
        </div>
      </div>
    </body>
</html>
